<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=10
    console.log(a)
    if(true){
        let b=20
        console.log(b)
    }
    //在一个大括号中 使用一个let关键字声明才具有块级作用域
    //var不具备这个特点
    //为了防止循环变量成为全局变量可以使用lei声明变量
    for (let i = 0; i < 2; i++) {
        console.log(i)

    }
    //使用let声明变量具有暂时性死区特性
    //该变量会绑定在块级作用域，不受外界的影响
    var tmp=123
    if (true){
        console.log(tmp)
        let tmp='abc'


    }
</script>
</body>
</html>
