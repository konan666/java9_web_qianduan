<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //箭头函数用来简化函数定义的
    const fn=()=>{
        console.log(123)
    }
    fn()
    //箭头函数中，如果函数体有一句代码
    //并且代码的执行结果就是函数的返回值，大括号可以省略
        const sum=(s1,s2)=>s1+s2
    sum(10,20)
    console.log(sum)
    //
</script>
</body>
</html>
