<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
            cursor: pointer;
        }

        table td {
            text-align: center;
        }

        table th {
            background-color: blueviolet;
        }

        table tr {
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv">
    请输入姓名:
    <input type="text" value="" id="uname"/>
    <br/> 请输入邮箱:
    <input type="text" value="" id="email"/>
</div>

<input type="button" value="添加" id="btn" />
<table border="1" cellpadding="0" cellspacing="0" id="tb">
    <thead>
    <tr>
        <th>姓名</th>
        <th>邮箱</th>
    </tr>
    </thead>
    <tbody id="tbd">
    <tr>
        <td>小黑</td>
        <td>xiaohei@126.com</td>
    </tr>
    </tbody>
</table>
<script>
    var btn=document.getElementById("btn")
    var name1=document.getElementById('uname')
    var email=document.getElementById("email")
    var tb=document.getElementById("tbd")
    btn.onclick=function (){
        if(name1.value==""){
            alert("请输入姓名")
        }else if(email.value==""){
            alert("请输入邮箱")
        }else{
            console.log(name1.value)
            var tr=document.createElement("tr")
            var td1=document.createElement("td")
            var td2=document.createElement("td")
            tb.appendChild(tr)
            td1.innerText=name1.value
            td2.innerText=email.value
            tr.appendChild(td1)
            tr.appendChild(td2)
        }
    }
</script>
</body>
</html>
