<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1234</li>
</ul>
<script>
    //创建节点值元素节点
    var li=document.createElement("li")
    //添加节点node node.appendChild(child) node父级 chile子集 append后面追加
    var ul=document.querySelector("ul")
    ul.appendChild(li)
    //添加节点
    //node.insertBefore(child，指定元素)
    var lii=document.createElement("li")
    ul.insertBefore(lii,ul.children[0])
    //总结 我们想要在页面中添加一个元素，1创建节点 2添加元素
</script>
</body>
</html>
