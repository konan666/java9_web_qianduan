<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>删除</button>
<ul>
    <li>光头强</li>
    <li>熊大</li>
    <li>熊二</li>
</ul>
<script>
    var ul=document.querySelector("ul")
    var button = document.querySelector("button")
    button.onclick=function (){
        if(ul.children.length==0){
            alert("没有值了")
        }else {
        ul.removeChild(ul.children[0])}

    }
</script>
</body>
</html>
