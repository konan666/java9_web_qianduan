<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.addEventListener('keyup', function (e) {
        console.log('up', + e.keyCode)
        // ascii 值
        if (e.keyCode == 65){
            alert('A')
        }else {
            alert('!A')
        }
    })

    document.addEventListener('keydown', function () {
        console.log('我down了')
    })
</script>
</body>
</html>
