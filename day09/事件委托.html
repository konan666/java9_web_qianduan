<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>快点点我</li>
    <li>快点点我</li>
    <li>快点点我</li>
    <li>快点点我</li>
    <li>快点点我</li>
</ul>
</body>
<script>
    var ul=document.querySelector("ul")
    //事件委托的原理，给父节点添加侦听器
    //利用时间冒泡去影响每一个子节点
    ul.addEventListener('click',function (e){
    // alert('点了点了')
    // e.target 可以得到我们点击的对象
        e.target.style.backgroundColor = 'blue';
    })

    //给父节点注册事件，利用事件冒泡，给子元素事件触发，会冒泡到父元素
    //然后控制想应得子元素
</script>
</html>
