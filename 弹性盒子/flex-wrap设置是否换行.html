<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        div{
            /*给父级添加flex属性*/
            display: flex;
            width: 80vw;
            height: 30vw;
            background-color: #0099cc;
            /*flex-wrap 默认是不换行的 如果装不开会缩小子元素的宽度放到父元素里面*/
            flex-wrap: wrap;
        }
        div span{
            width: 150px;
            height: 60px;
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>5</span>
    <span>5</span>
    <span>5</span>
    <span>5</span>
    <span>5</span>
</div>
</body>
</html>
