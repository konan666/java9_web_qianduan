<body>
<button>停止</button>
<script>
    var btn=document.querySelector('button')
   function stop() {
       alert('定时器')
   }
   var aa=setInterval(stop,3000)
    document.querySelector('button').addEventListener('click',function () {
        clearInterval(aa)
    })
</script>
</body>
